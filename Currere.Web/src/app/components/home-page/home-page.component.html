<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm mb-4 p-4">
        <div class="card-body">
          <h5 class="card-title mb-3">New Post</h5>
          <form id="create-post">
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Title" [(ngModel)]="title" name="title" />
            </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Body" rows="5" [(ngModel)]="body" name="body"></textarea>
            </div>
            <button class="btn btn-primary mt-2 float-end" [disabled]="!title.length || !body.length" (click)="create()">Create Post</button>
          </form>
        </div>
      </div>
      <div class="card shadow-sm p-4 mb-4">
        <div class="card-body">
          <h5 class="card-title mb-2">Trending Posts</h5>
          <p class="text-muted">...</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="overflow-auto shadow-sm scrollable-feed card mb-4">
        <div class="card-header p-2 pt-4 pb-4">
          <div class="container">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search Feed" aria-label="Search" [(ngModel)]="search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="p-2">
          <div *ngFor="let post of posts" class="mb-3">
            <app-feed-card [title]="post.title" [text]="post.textContent"></app-feed-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
